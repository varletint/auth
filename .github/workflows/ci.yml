name: CI  # Name shown in GitHub Actions tab

on:  # Triggers - when should this run?
  push:
    branches: [main]  # Run when pushing to main
  pull_request:
    branches: [main]  # Run on PRs to main

jobs:
  build:  # Job name
    runs-on: ubuntu-latest  # Use Ubuntu machine

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Get your code

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install client dependencies
        run: |
          cd client
          npm install

      - name: Build client
        run: |
          cd client
          npm run build