name: CI  # Name shown in GitHub Actions tab

on:  # Triggers - when should this run?
  push:
    branches: [main]  # Run when pushing to main
  pull_request:
    branches: [main]  # Run on PRs to main

jobs:
  # Backend job
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        run: npm install

      - name: Check backend syntax
        run: node --check index.js

  # Frontend job
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install client dependencies
        run: |
          cd client
          npm install

      - name: Build client
        run: |
          cd client
          npm run build